<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actividad refuerzo</title>
</head>
<body>
    <form autocomplete="on" method="post" action="mailto:pedidos@hamburgueseria.com">
        <h2>Pide tu burguer</h2>
        <p>Seleccione el numero de hamburguesas que quiere:</p>

        <div>
            <label for="hcompleta">Hamburguesa Completa</label>
            <input type="number" id="hcompleta" value="0" max="10">
        </div>
        <div>
            <label for="hpollo">Hamburguesa Completa</label>
            <input type="number" id="hpollo" value="0" max="10">
        </div>
        <div>
            <label for="hvegetariana">Hamburguesa Completa</label>
            <input type="number" id="hvegetariana" value="0" max="10">
        </div>
        <div>
            <label for="hdoble">Hamburguesa Completa</label>
            <input type="number" id="hdoble" value="0" max="10">
        </div>
    </br>
</br>
        <div>
            <p>Escribe las observaciones</p>
            <textarea type="text" id="observaciones" placeholder="¿Sin pepinillo? Escribelo aqui" style="height: 80px; width: 240px" ></textarea>
        </div>
        <hr>
        </br>

        <h2>Datos de contacto</h2>
        <div>
            <label for="Nombre">Nombre</label>
            </br>
            <input type="text" id="Nombre" placeholder="Nombre" required>
        </div>
        <div>
            <label for="hdoble">Apellidos</label>
            </br>
            <input type="text" id="hdoble" required>
        </div>
        <div>
            <label for="hdoble">Telefono</label>
            </br>
            <input type="text" id="hdoble" required>
        </div>
        <div>
            <label for="hdoble">Email</label>
            </br>
            <input type="email" id="hdoble" value="0" max="10" required>
        </div>

        <div>
            <label for="edad">¿Eres mayor de edad?</label>
            </br>
            <select type="" id="edad">
                <option value="YES">SEH</option>
                <option value="YES">NAH</option>
            </select>
        </div>

        <hr>
            <input type="checkbox" id="informacion" checked required>Quiero recibir informacion de las ofertas</input>
            <input type="checkbox" id="acepto" required>Acepto las condiciones de uso</input>
        <hr>

        <input type="button" value="Aceptar">
        <input type="button" value="Borrar">


    </form>
</body>
</html>
