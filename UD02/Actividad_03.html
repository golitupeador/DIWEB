    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./estilos/Actividad_03.css">
    <title>UD02 - Selectores 03 </title>


    <style>
        @import url('https://fonts.googleapis.com/css?family=Grenze&display=swap');
        @import "estilo_ejercicio_04.css";
    </style>

<script data-dapp-detection="">
(function() {
  let alreadyInsertedMetaTag = false

  function __insertDappDetected() {
    if (!alreadyInsertedMetaTag) {
      const meta = document.createElement('meta')
      meta.name = 'dapp-detected'
      document.head.appendChild(meta)
      alreadyInsertedMetaTag = true
    }
  }

  if (window.hasOwnProperty('web3')) {
    // Note a closure can't be used for this var because some sites like
    // www.wnyc.org do a second script execution via eval for some reason.
    window.__disableDappDetectionInsertion = true
    // Likely oldWeb3 is undefined and it has a property only because
    // we defined it. Some sites like wnyc.org are evaling all scripts
    // that exist again, so this is protection against multiple calls.
    if (window.web3 === undefined) {
      return
    }
    if (!window.web3.currentProvider ||
        !window.web3.currentProvider.isMetaMask) {
      __insertDappDetected()
    }
  } else {
    var oldWeb3 = window.web3
    Object.defineProperty(window, 'web3', {
      configurable: true,
      set: function (val) {
        if (!window.__disableDappDetectionInsertion)
          __insertDappDetected()
        oldWeb3 = val
      },
      get: function () {
        if (!window.__disableDappDetectionInsertion)
          __insertDappDetected()
        return oldWeb3
      }
    })
  }
})()</script></head>

<body>
    <h1>Formularios</h1>
    <form>
        <fieldset>
            <legend>Creación de Personaje</legend>
            <div>
                <label for="nombre">Nombre del Personaje</label>
                <input id="nombre" type="text" name="nombre" placeholder="Nombre del Personaje" pattern="[a-zA-Z]+">
            </div>
            <div>
                <label for="profesion">Profesión</label>
                <select id="profesion" name="profesion">
                <option value="medico">Médico</option>
                <option value="policia">Policía</option>
                <option value="musico">Músico</option>
                <option value="conductor">Conductor</option>
              </select>
            </div>
            <div>
                <label for="puntosCordura">Puntos de Cordura</label>
                <input id="puntosCordura" type="number" min="1" max="100" value="50"> 
            </div>
            <div>
                <label for="dificultad">Dificultad extra</label>
                <input id="dificultad" type="checkbox" value="dificultadExtra">
            </div>
            <div>
                <input type="submit" value="Crear Personaje" name="submit">
            </div>
            <div>
                <p>Algunos campos son obligatorios, como por ejemplo <a href="#nombre"> el nombre</a>, por favor, revísalos.</p>
            </div>

        </fieldset>
    </form>


</body></html>
